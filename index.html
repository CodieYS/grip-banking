<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <h3 style="margin-top: 0; margin-bottom: 0;"><img src="./logo.png" alt="The Spark Foundation Logo" height="50px" width="50px">The spark <span class="foundation">Foundation</span></h3>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="menu-icon-bar"></div>
            <div class="menu-icon-bar"></div>
            <div class="menu-icon-bar"></div>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Send Money</a></li>
            <li><a href="#">All Customers</a></li>
            <li><a href="#">Transactions</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="home-content" id="Home">
        <div class="image-container">
            <img src="./8292064.jpg" alt="" class="home-image">
        </div>
        <div class="text-container">
            <h1>Welcome to Basic <span class="banking">Banking</span> System</h1>
            <p>This is the Website of the Spark Foundation Bank Project</p>
        </div>
    </div>

    <div class="page" id="sendMoneyPage">
        <h2>Send Money</h2>
        <form id="sendMoneyForm" class="send-money-form" onsubmit="return false;">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="accountNo">Account No.:</label>
                <input type="text" id="accountNo" name="accountNo" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit" onclick="sendMoney()">Send Money</button>
        </form>
    </div>

    <div class="head-service">
        <h1 class="section-heading">Services</h1>
    </div>
    <div class="card-container" id="Services">
    <div class="card">
        <img src="./customer.jpg" alt="Image 1" >
       <a href="./custtable.html"> <button>All Customers</button> </a>
    </div>
    
    <div class="card">
        <img src="./transactions.png" alt="Image 2">
        <a href="./trans.html"><button>Transaction</button> </a>
    </div>
    </div>

    <div class="head-contact">
        <h1 class="contact-heading">Contact us</h1>
    </div>
    <div class="contact-form" id="Contact">
        <form action="#" method="POST" onsubmit="showMessage(event)">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="messageContainer"></div> <!-- Container for displaying message -->
    </div>

    <footer>
        <p>&copy; 2024 Basic Banking System. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
